<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Envolve</title>
</head>
<body>
	<script src="socket.io/socket.io.js"></script>
	<script src="main.js"></script>
	<script>
		const app = Elm.Main.init();

		app.ports.connect.subscribe(function (connectionString) {
			const socket = io(connectionString);

			socket.on('disconnect', () => app.ports.disconnected.send(null));

			socket.on('connect', () => app.ports.connected.send(null));

			socket.on('new user', ({ userName }) => app.ports.incomingMessage.send({ name: 'new user', payload: userName }));

			socket.on('user left', ({ userName }) => app.ports.incomingMessage.send({ name: 'user left', payload: userName }));

			socket.on('managing', ({ roomId }) => app.ports.incomingMessage.send({ name: 'managing', payload: roomId }));

			socket.on('start poll', () => app.ports.incomingMessage.send({ name: 'start poll', payload: null }));

			socket.on('end poll', () => app.ports.incomingMessage.send({ name: 'end poll', payload: null }));

			socket.on('cast vote', ({ data }) => app.ports.incomingMessage.send({ name: 'cast vote', payload: data }));

			app.ports.send.subscribe(function (event) {
				socket.emit(event);
			});

			app.ports.sendJson.subscribe(function ([event, data]) {
				socket.emit(event, { data });
			});
		});
	</script>
</body>
</html>
